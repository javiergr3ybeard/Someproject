<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<p id="pokeSprite"><img src="#" style="width:160px;height:160px;"></p>
<div id="pokeDetails">
    <ul id="titles">
        <li>Name: </li>
        <li>Types: </li><br>
        <li>Height: </li>
        <li>Weight: </li>
        <li>Abilities: </li>
    </ul>
    <ul id="formDetails">
        <li id="pokeName">-</li>
        <li id="pokeType1">-</li>
        <li id="pokeType2">-</li>
        <li id="pokeHeight">-</li>
        <li id="pokeWeight">-</li>
        <li id="pokeAbility1">-</li>
        <li id="pokeAbility2">-</li>
    </ul>
</div>

<div class="row">
    <div class="small-3">
        <form id="pokemonForm">
            <div>
                  <select
                    id="pokeSearch"
                    name="pokemon-name"
                    class="input-group-field"
                    required>
                    <option class="template" value="">Enter Gen 1 Pokémon Name</option>
                  </select>
                </div>
                <!-- <div  class = "input-group-button">
                  <a id = "pokeSubmit" href= "#" class = "button">Submit</a>
                </div> -->
        </form>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/2.1.0/what-input.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
